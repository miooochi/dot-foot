term=xterm-256color

font=Maple Mono NF:size=14
font-bold=ComicCodeLigatures Nerd Font:Bold:size=14
font-italic=ComicCodeLigatures Nerd Font:Italic:size=14

pad=15x10

[cursor]
style=block
blink=no

[colors]
background=0d0d0d # Base
foreground=f8f8f2 # Text

regular0=100e23   # black
regular1=ff5555   # red
regular2=50fa7b   # green
regular3=ffffa5   # yellow
regular4=8be9fd   # blue
regular5=ff92df   # magenta
regular6=aaffe4   # cyan
regular7=f8f8f2   # white

bright0=686868    # black
bright1=ff6e6e    # red
bright2=69ff94    # green
bright3=f1fa8c    # yellow
bright4=a4ffff    # blue
bright5=ff79c6    # magenta
bright6=9aedfe    # cyan
bright7=ffffff    # white

[key-bindings]
clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste=Control+Shift+v XF86Paste
